name: create-listing
on: 
  workflow_dispatch:
    inputs:
      item_number:
        required: true
      category:
        required: true
        type: choice
        options:
          - 'seedlings'
          - 'clones'
          - 'mutated'
          - 'other'
      description:
        required: true
        default: 'Description coming soon.'
      price:
        required: true
        default: 0
      is_sold:
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
jobs:
  update_xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install XMLstarlet
        run: |
          sudo apt-get update
          sudo apt-get install xmlstarlet -y

      - name: Update XML listing
        run: |
          xmlstarlet ed -s "/listings" -t elem -n "listing" static/xml/listings.xml \
          -s "/listings/listing[last()]" -t elem -n "itemNumber" -v "${{ github.event.inputs.item_number }}" \
          -s "/listings/listing[last()]" -t elem -n "category" -v "${{ github.event.inputs.category }}" \
          -s "/listings/listing[last()]" -t elem -n "description" -v "${{ github.event.inputs.description }}" \
          -s "/listings/listing[last()]" -t elem -n "price" -v "${{ github.event.inputs.price }}" \
          -s "/listings/listing[last()]" -t elem -n "isSold" -v "${{ github.event.inputs.is_sold }}" \
          static/xml/listings.xml
          
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add static/xml/listings.xml
          if [[ `git diff --cached --name-only` ]]; then
            git commit -m "Add new listing: ${{ github.event.inputs.item_number }}"
            git push
          else
            echo "No changes to commit."
          fi